{% extends "admintemplate.html" %}
{% block title %}Last Date{% endblock %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <form class="col-md-6 offset-md-3 border p-5 mt-5 text-center" method="post">
            <img src="/static/imgs/logo.jpg" width="100" class="rounded-circle">
            <div class="my-2">
                <h3>Last Date</h3>
            </div>
            <div class="my-2">
                <input type="date" name="lastdate" value="{{date}}" class="form-control" required>
            </div>
            <div class="my-2">
                <input type="submit" value="Update" class="btn btn-primary w-100">
            </div>
        </form>
    </div>
</div>
{% endblock %}
